{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
    <h2>Add a food to your database:</h2>
    <p>You can then use these foods to build your meals</p>
    <form id="addFood" action="{{ url_for('add_food') }}" method="post">

        <div class="form-group">
            <label for="foodName">Name of the Food:</label>
            <input type="text" class="form-control" id="foodName" name="foodName" placeholder="Enter food name">
        </div>

        <div class="form-group">
            <label for="carbohydrate">Amount of carbohydrates (in grams)</label>
            <input type="number" class="form-control" id="carbohydrate" name="carbohydrate" placeholder="Enter carbs">
        </div>

        <div class="form-group">
            <label for="fat">Amount of fat (in grams)</label>
            <input type="number" class="form-control" id="fat" name="fat" placeholder="Enter fat">
        </div>

        <div class="form-group">
            <label for="protein">Amount of protein (in grams)</label>
            <input type="number" class="form-control" id="protein" name="protein" placeholder="Enter protein">
        </div>

        <br><br>
        <input type="submit" name="add_food" value="add food" class="btn btn-primary">
    </form>

{% endblock %}
