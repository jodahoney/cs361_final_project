{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
    <h2>Edit your personal body metrics</h2>

    <h4>Your current body metric info:</h4>
    <table class="table">
        <tr>
            <td>Height: </td>
            <td>{{ data['height'] }}</td>
        </tr>
        <tr>
            <td>Weight: </td>
            <td>{{ data['weight'] }}</td>
        </tr>
        <tr>
            <td>Age: </td>
            <td>{{ data['age'] }}</td>
        </tr>
    </table>

    <br/>
    <h4>Update your metrics:</h4>
    <form id="editMetrics" action="{{ url_for('edit_metrics') }}" method="post">

        <div class="form-group">
            <label for="height">Height (in cm)</label>
            <input type="number" class="form-control" id="height" name="height" placeholder="Enter height">
        </div>

        <div class="form-group">
            <label for="weight">weight (in lbs)</label>
            <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter weight">
        </div>

        <div class="form-group">
            <label for="age">age (in years)</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Enter age">
        </div>

        <br><br>
        <input type="submit" name="edit_metrics" value="edit metrics" class="btn btn-primary">
    </form>

{% endblock %}
