{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
  

  {% if session['username'] %}
    <h1>Welcome to Trackagram {{ session['username'] }}</h1>

    <br/>
    <div class="meal-log">
      <h2>Your meal log:</h2>
      {{ meal_log_data }}
    </div>
    

  {% else %}
    <h1>Welcome to Trackagram</h1>
    <p>
      Log in to access your food diary page.
    </p>

  {% endif %}
{% endblock %}
